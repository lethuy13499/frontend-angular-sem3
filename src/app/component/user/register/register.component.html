<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a [routerLink]="['/register']"><b>Register</b></a>
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Register a new membership</p>

            <form [formGroup]="createForm" (ngSubmit)="onSubmitInsert()" enctype="multipart/form-data">
                <div class="form-group has-feedback">

                    <input type="text" class="form-control" placeholder="Full name" formControlName="fullname">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <label class="col-lg-12 control-label">
                            <mat-error *ngIf="
                      createForm.get('fullname').hasError('required') &&
                      createForm.get('fullname').touched " style="color: red">
                                Tên không được để trống!
                            </mat-error>
                            <mat-error *ngIf="createForm.get('fullname').hasError('maxlength')" style="color: red">
                                Tên không được quá 100 kí tự!
                            </mat-error>
                            <mat-error *ngIf="createForm.get('fullname').hasError('minlength')" style="color: red">
                                Tên không được ít hơn 6 kí tự!
                            </mat-error>
                            <mat-error *ngIf="createForm.get('fullname').hasError('pattern')">
                                Tên không được nhập space vào đầu tiên!
                            </mat-error>
                            </label>
                </div>
                <div class="form-group has-feedback">

                    <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <label class="col-lg-12 control-label"><mat-error *ngIf="
                        createForm.get('email').hasError('required') &&
                        createForm.get('email').touched
                      " style="color: red">
                                  email không được để trống!
                              </mat-error>
                              <mat-error *ngIf="createForm.get('email').hasError('maxlength')" style="color: red">không được quá 50 ký tự!</mat-error>
                              <mat-error *ngIf="createForm.get('email').hasError('pattern')">email không hợp lệ!</mat-error>
                              </label>
                </div>
                <div class="form-group has-feedback">

                    <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <label class="col-lg-12 control-label">
                            <mat-error *ngIf="
                      createForm.get('phone').hasError('required') &&
                      createForm.get('phone').touched
                    " style="color: red">
                                không được để trống!
                            </mat-error>
                            <mat-error *ngIf="createForm.get('phone').hasError('pattern')">chỉ được nhập số!</mat-error>
                            <mat-error *ngIf="createForm.get('phone').hasError('maxlength')">không được quá 11 số!</mat-error>
                            </label>
                </div>
                <div class="form-group has-feedback" formGroupName="pass">

                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <label class="col-lg-12 control-label">
                            <mat-error *ngIf="
                  createForm.get('pass.password').hasError('required') &&
                  createForm.get('pass.password').touched
                " style="color: red">
                            không được để trống!
                        </mat-error>
                        <mat-error *ngIf="createForm.get('pass.password').hasError('minlength')">
                            ít nhất 6 kí tự!
                        </mat-error>
                        <mat-error *ngIf="createForm.get('pass.password').hasError('maxlength')">
                            không được quá 100 kí tự!
                        </mat-error>
                        <mat-error *ngIf="createForm.get('pass.password').hasError('pattern')">bao gồm số và chữ cái, không bao gồm dấu cách!</mat-error>
                        </label>
                </div>
                <div class="form-group has-feedback" formGroupName="pass">

                    <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    <label class="col-lg-12 control-label">
                            <mat-error *ngIf="
              createForm.get('pass.confirmPassword').hasError('required') &&
              createForm.get('pass.confirmPassword').touched
            " style="color: red">
                        không được để trống!
                    </mat-error>
                    </label>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                <input type="checkbox"> I agree to the <a href="#">terms</a>
              </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <div type="submit" class="btn btn-primary btn-block btn-flat" value="Đăng kí" [disabled]="!createForm.valid">Register</div>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <a [routerLink]="['/login']" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div>
</body>

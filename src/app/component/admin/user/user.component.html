<section class="content">
      <h2>List User</h2>
      <div class="col-md-3" style="padding: 2% 0 2% 0" class="input-group">
          <input [(ngModel)]="searchString" type="text" placeholder="Search by Full Name" class="form-control">
          <button class="btn btn-success" (click)="onSearch()" type="submit"><i class="fa fa-search"></i></button>
        </div>
  <div class="row">
   <div class="col-md-6"><button (click)="removeSelectedRows()"  mat-raised-button color="warn">Delete</button></div>
   <div class="col-md-6" >
    <span data-placement="top" data-toggle="tooltip"><button [routerLink]="['create']" class="btn btn-primary"
      style="float: right;"  data-title="Create" id="Create"><span>Create</span></button></span></div>
  </div>
  <div class="box">
    <div class="row">
      <div class="col-md-12">
        <div class="box-body">
          <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="UserName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
              <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
            </ng-container>

            <!-- FullName Column -->
            <ng-container matColumnDef="FullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
              <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
            </ng-container>

            <!-- Enail Column -->
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
            </ng-container>
            <ng-container matColumnDef="Phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <span data-placement="top">
                  <button data-toggle="modal" title="Detail" class="btn btn-success btn-xs" data-title="Detail"
                    (click)="detail(element.UserId)" data-target="#Detail">
                    <span class="glyphicon glyphicon-list-alt"></span>
                  </button>

                </span>
                <span data-placement="top" data-toggle="tooltip" title="Update" style="margin-left: 5%;margin-right: 5%">
                  <button class="btn btn-primary btn-xs" (click)="Edit(element.UserId)"><span
                      class="glyphicon glyphicon-pencil"></span></button>
                </span>
                <span data-placement="top" data-toggle="tooltip" title="Delete">
                  <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"
                    (click)="onDelete(element.UserId)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button></span>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>

      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="Detail" tabindex="-1" role="dialog" aria-labelledby="Detail" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
       
            <h4 style="margin-left: 35%">Profile User</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
              class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </div>
      <div class="modal-body">
            <div *ngIf="getUsers">
                <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">FullName :</label>
                <div class="col-sm-9"><p>{{getUsers.FullName}}</p></div>
                <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">UserName :</label>
                <div class="col-sm-9"><p>{{getUsers.UserName}}</p></div>
                <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm">Email :</label>
                <div class ="col-sm-9"><p>{{getUsers.Email}}</p></div>
            </div>       
           
      </div>
      
    </div>
  </div>
</div>

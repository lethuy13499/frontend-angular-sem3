<section class="content">
  <button (click)="clickToGoBack()" type="submit" style="margin-left: 73.1%;margin-bottom: 5px;"
    class="btn btn-danger">Go Back</button>
  <div class="box-header">
    <h2>List Role</h2>
  </div>
  <div class="box">

    <div class="row">
      <div class="col-md-12">
        <div class="box-body">
          <table mat-table [dataSource]="dataSource" matSort style="width:100%">
            <!-- ActionName Column -->
            <ng-container matColumnDef="ActionName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action Name </th>
              <td mat-cell *matCellDef="let element"> {{element.ActionName}} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let element"><span data-placement="top" data-toggle="tooltip"
                  title="Add"><button type="button" (click)="AddActionToRole(element.ActionId)"
                    class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                  </button></span></td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</section>

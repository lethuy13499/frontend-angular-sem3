<section class="content">
  <h2>List Slider</h2>

<div class="container" style="padding-bottom: 20px">

<span data-placement="top" data-toggle="tooltip">
    <button  [routerLink]="['create']" class="btn btn-primary" style="float: right;">
      <span>Create</span>
  </button>
</span>
</div>
<div class="box">
<div class="row">
  <div class="col-md-12">
    <div class="box-body">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
       
        <ng-container matColumnDef="SliderName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Slider Name</th>
          <td mat-cell *matCellDef="let element"> {{element.SliderName}} </td>
        </ng-container>

        <!-- FullName Column -->
        <ng-container matColumnDef="Slogan">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Slogan </th>
          <td mat-cell *matCellDef="let element">{{element.Slogan}}</td>
        </ng-container>

        <!-- Enail Column -->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.Image}}" style="
          width: 80px; height: 50px;"> </td>
        </ng-container>
      
        <ng-container matColumnDef="CreateBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CreateBy </th>
          <td mat-cell *matCellDef="let element"> {{element.CreateBy}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
           
            <span data-placement="top" data-toggle="tooltip" title="Update" style="margin-left: 5%;margin-right: 5%">
              <button class="btn btn-primary btn-xs"><span
                  class="glyphicon glyphicon-pencil"></span></button>
            </span>
            <span data-placement="top" data-toggle="tooltip" title="Delete">
              <button class="btn btn-danger btn-xs"  data-title="Delete" data-toggle="modal"
              data-target="#delete"
                (click)="DeleteSlider(element.SliderId)">
                <span class="glyphicon glyphicon-trash"></span>
              </button></span>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>

  </div>
</div>
</div>
</section>
